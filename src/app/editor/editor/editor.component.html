<!--The content below is only a placeholder and can be replaced.-->
<div class="item-content"
     #itemcontent
     contenteditable="true"
>
  {{tmp}}
</div>

<pre>{{tmp|json}}</pre>
<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <div class="panel panel-success">
        <div class="panel-heading">
          Favorite drinks
        </div>
        <div class="panel-body">
          <div class="list-group"
               dnd-sortable-container
               [sortableData]="boxList">
            <div *ngFor="let item of boxList; let i = index"
                 class="list-group-item"
                 dnd-sortable
                 [sortableIndex]="i">
              <app-editor-box [content]="item"
                              (contentChange)="updateModel(i, newContent)"
                              (remove)="removeBox(i)"
                              (insertAfter)="insertBoxAfter(i)"
              ></app-editor-box>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-body">
          My prefences:
          <br />
          <span *ngFor="let item of boxList; let i = index">{{i + 1}}) {{item}}<br /></span>
        </div>
      </div>
    </div>
  </div>
</div>
