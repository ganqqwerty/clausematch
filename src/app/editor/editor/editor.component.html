<div class="container">
  <div class="row">
    <div class="col">
      <div class="panel panel-success">
        <div class="panel-body">
          <div class="list-group"
               dnd-sortable-container
               [sortableData]="initialContents">
            <div *ngFor="let item of initialContents; let i = index"
                 class="list-group-item"
                 dnd-sortable
                 (onDropSuccess)="onDropSuccess($event)"
                 [sortableIndex]="i">
              <app-editor-box [content]="item"
                              (contentChange)="updateOutput($event, i)"
                              (remove)="removeBox(i)"
                              (insertAfter)="insertBoxAfter(i)"
                              (leave)="syncInitialToChanged()"
              ></app-editor-box>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="panel panel-default">
        <div class="panel-body">
          <app-debugger [content]="changedContents"></app-debugger>
        </div>
      </div>
    </div>
  </div>
</div>

<pre>{{initialContents|json}}</pre>
